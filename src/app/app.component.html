<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">movie center</div>
    <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6"><input type="text" [(ngModel)]="searchtext" (keyup)="onKeydown($event)"  name="search"><div class="btn btn-default" (click)=search() > Search</div></div>
    <div class="col-md-3"><div class="btn btn-default" (click)=add() > add</div></div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <div *ngFor="let item of movies ; let i = index" class="pull-left margin-left-10 movie-body">
        <div class="row">
            <div class="col-md-12">
              <div class="pull-left">
                <img class="poster" src="{{item.Poster}}">
              </div>
              <div class="pull-right">
                <div class="row">
                  <div class="col-md-12"> 
                    {{item.Title}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12"> 
                   {{item.Year}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    {{item.Genre}}
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    {{item.Director}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-md-6">
            <div class="btn btn-default" (click)=edit(i) > Edit</div>
          </div>
          <div class="col-md-6">
            <div class="btn btn-default pull-right" (click)=delete(i) > Delete</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
